<ng-container *ngIf="product.length > 0">
    <div class="container">
        <div class="card-table mt-5">
            <div class="cart-product">
                <div class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prod of product;let i =index">
                            <td>{{i+1}}</td>
                            <td>{{prod.title}}</td>
                            <td style="width:120px"><img src="{{prod.image}}" alt="" height="180"></td>
                            <td style="width: 25%;">{{prod.description}}</td>
                            <td style="width: 12%;">$ {{prod.price}}</td>
                            <td style="width: 12%;">{{prod.quantity}}</td>
                            <td style="width: 12%;">{{prod.total}}</td>
                            <td><button  (click)="remove(prod)" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i></button></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td> <strong> Grand Total : {{grandTotal}}</strong>
                            </td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="row">
            <div class="card">
                <h5 class="card-title">My Cart</h5>
            </div>
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                <h4>Your cart is empty</h4>
                <h6>Add item to the cart now!</h6>
                <button routerLink="/products" class="btn btn-primary">shop now</button>
            </div>
        </div>
    </div>
</ng-container>
